<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boîte à Outils Pentest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script>
        function updateStatus(msg) {
            const output = document.getElementById("status");
            output.innerHTML += msg + "<br>";
        }

        async function lancerOutils(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            const output = document.getElementById("status");
            output.innerHTML = "<strong>Début du scan...</strong><br>";

            const response = await fetch("/scan", {
                method: "POST",
                body: formData
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                const text = decoder.decode(value, { stream: true });
                updateStatus(text);
            }

            updateStatus("<strong>Scan terminé.</strong>");
        }
    </script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Boîte à Outils Pentest</h1>

            <form onsubmit="lancerOutils(event)">
                <div class="field">
                    <label class="label">Cible (IP ou URL)</label>
                    <div class="control">
                        <input class="input" type="text" name="target" placeholder="example.com" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Outils à utiliser</label>
                    <div class="control">
                        <label><input type="checkbox" name="tools" value="nmap"> Nmap</label><br>
                        <label><input type="checkbox" name="tools" value="nikto"> Nikto</label><br>
                        <label><input type="checkbox" name="tools" value="hydra"> Hydra</label><br>
                        <label><input type="checkbox" name="tools" value="sqlmap"> SQLmap</label><br>
                        <label><input type="checkbox" name="tools" value="gobuster"> Gobuster</label><br>
                        <label><input type="checkbox" name="tools" value="feroxbuster"> Feroxbuster</label><br>
                        <label><input type="checkbox" name="tools" value="https_test"> Test HTTPS</label><br>
                        <label><input type="checkbox" name="tools" value="wireshark_simule"> Wireshark (simulé)</label><br>
                    </div>
                </div>

                <div class="control">
                    <button class="button is-primary" type="submit">Lancer le scan</button>
                </div>
            </form>

             <hr>
            <div class="buttons">
                <a class="button is-link" href="/changepass">
                    <span class="icon"><i class="fas fa-key"></i></span>
                    <span>Changer le mot de passe AES</span>
                </a>
                <a class="button is-info" href="/rapports">
                    <span class="icon"><i class="fas fa-file-alt"></i></span>
                    <span>Voir les rapports</span>
                </a>
                <a class="button is-light" href="/logout">
                    <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span>Déconnexion</span>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
