<!DOCTYPE html>
<html>
<head>
    <title>Rapports de scan</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #444; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
        a { color: #007BFF; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Rapports générés</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('report_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">⟵ Retour à l'accueil</a>
</body>
</html>
